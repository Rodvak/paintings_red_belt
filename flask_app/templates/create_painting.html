<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add painting</title>
</head>

<body>
    <div class="p-3 mb-2 bg-secondary text-white">
        <form action="/new/painting" method="POST">
            <input type="hidden" value="{{user.id}}">
            <h1>Add a painting, {{user.first_name}}.</h1>
            <br>
            <p>Title</p>
            <input type="text" name="title" id="">
            <br><br>
            <p>Description</p>
            <input type="text" name="description" id="">
            <br><br>
            <p>Price</p>
            <input type="text" name="price" id="" placeholder="$0.00">
            <br><br>
            <div>
                <input class="btn btn-primary" type="submit" value="Create">
                <a href="/welcome" class="btn btn-light">Dashboard</a>
                <a href="/logout" class="btn btn-warning">Logout</a>
            </div>
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p>{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
        </form>
    </div>
</body>

</html>
