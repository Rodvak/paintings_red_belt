<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Paimtigng</title>
</head>
<body>
    <div class="p-3 mb-2 bg-secondary text-white">
        <h1>Edit Your Painting, {{user.first_name}}.</h1>
        <form action="/update/painting" method="POST"> 
            <input type="hidden" name="id" value="{{painting.id}}">
            <p>Title</p>
            <input type="text" name="title"  value="{{painting.title}}">
            <br><br>
            <p>Description</p>
            <input type="text" name="description"  value="{{painting.description}}">
            <br><br>
            <p>Price</p>
            <input type="text" name="price" value="${{painting.price}}.00">
            <br><br>
            <div>
                <input type="submit" value="Update" name="create" class="btn btn-primary">
            </div>
        </form>
        <br>
        <a class="btn btn-success" id="" href="/paintings/new">Add Painting</a> 
        <a class="btn btn-light" id="" href="/welcome">Dashboard</a>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
