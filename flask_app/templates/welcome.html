<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>

<body>
    <div class="d-flex justify-content-around m-3">
        <div>
            <input type="hidden" name="{{band_id}}">
            <h1>Welcome {{user.first_name}}</h1>
        </div>
        <div>
            <a href="/paintings/new" class="btn btn-primary">Add Painting</a>
            <a href="/logout" class="btn btn-warning">Logout</a>
        </div>
    </div>
    <div class="p-2 bd-highlight m-4">
    </div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Paintings</th>
                <th scope="col">Creator</th>
              </tr>
            </thead>
            <tbody>
                {% for painting in all_paintings %}
                <tr>
                    <td><a href="/paintings/{{painting.id}}">{{painting.title}}</a></td>
                    <td>By {{painting.creator.first_name}} {{painting.creator.last_name}}</td>
                    <td>
                        {% if painting.user_id == session["user_id"] %}
                        <a href="/paintings/edit/{{painting.id}}">Edit</a> | 
                        <a href="/paint/delete/{{painting.id}}">Delete</a></td>
                        {% endif %}
                </tr>
                {% endfor %}
          </table>
    </div>
</body>
</html>
