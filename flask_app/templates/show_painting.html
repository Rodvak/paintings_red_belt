<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Your Paintings</title>
</head>

<body>
    <div class="d-flex justify-content-around m-3">
        <!-- <h2>Welcome User: {{session["user_id"]}}</h2> -->
        <div>
            <!-- we can call the first name because the get_by_id function in our model. -->
            <h1></h1>
        </div>
        <input type="hidden" name="user_id">
        <div>
            <a href="/paintings/new" class="btn btn-primary">Add Painting</a>
            <a href="/welcome" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-warning">Logout</a>
        </div>
    </div>
    <div class="p-2 bd-highlight m-4">
        <h4>My Paintings</h4>
    </div>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Painted by</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{painting.title}}</td>
                <td>{{painting.creator.first_name}}</td> 
                <td>{{painting.description}}</td>
                <td>${{painting.price}}.00</td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
